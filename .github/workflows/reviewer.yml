name: Add Reviewers

on:
  pull_request:
    types: [labeled, unlabeled]

jobs:
  build:
    if: github.event.label.name == 'bug'
    runs-on: ubuntu-latest
    steps:
    - name: Add Reviewers
      uses: madrapps/add-reviewers@v1
      with:
        github_token: ${{ secrets.TOKEN }}
        assignees: diegoslompo
